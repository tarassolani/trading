        <div id="menu-icon" class="material-symbols-outlined">&#xe5d2;</div>

        <a id="logo" href="../index.php">Regolare.com</a>

    </nav>

    <div class="wrapper">
        <form action="check-signup.php" method="post" id="signupForm">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="text" name="name" id="name" placeholder="Name" maxlength="50" onblur="checkAllLetters(this)" required>
            </div>
            <div class="input-box">
                <input type="text" name="surname" placeholder="Surname" maxlength="50" onblur="checkAllLetters(this)" required>
            </div>
            <div class="input-box">
                <input type="text" name="birth-date" placeholder="Birth Date"
                onfocus="(this.type='date')"
                onblur="(this.type='text'); checkBirthDate(this, this.value)" required>
            </div>
            <div class="input-box">
                <input type="text" name="country" placeholder="Country" maxlength="50" onblur="checkAllLetters(this)" required>
            </div>
            <div class="input-box">
                <input type="text" name="city" placeholder="City" maxlength="50" onblur="checkAllLetters(this)" required>
            </div>
            <div class="input-box">
                <input type="text" name="street" placeholder="Street" maxlength="100" onblur="checkAllLetters(this)" required>
            </div>
            <div class="input-box">
                <input type="text" name="street-number" placeholder="Street number" maxlength="10" required>
            </div>
            <div class="input-box">
                <input type="text" name="phone-number" id="phone-number" placeholder="Phone number" onblur="checkAllNumbers(this)" required>
            </div>

            <div class="input-box hidden">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box hidden">
                <input type="text" name="username" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box hidden">
                <input type="password" name="password" id="password" placeholder="Password">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box hidden">
                <input type="password" name="confirm-password" id="confirm-password" onblur="checkPasswordMatch(this)" placeholder="Confirm password">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button class="btn" id="submit" onclick="toggleInputsVisibility(event)">â†’</button>
 
            <div class="register-link">
